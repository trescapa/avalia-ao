<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaliação</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }

  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }

  .container {
    text-align: center;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: white;
  }

  .avatar {
    width: 300px;
    height: 300px;
    background-color: #e0e0e0;
    margin-bottom: 20px;
  }

  .info {
    text-align: left;
    margin-top: 20px;
  }

  .info p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<header>
  <h1>Fausto ferentz filho </h1>
  <h2>Turma: 2c </h2>
</header>

<div class="container">
  <div class="avatar"></div>
  <div class="info">
    <h2>Avaliação</h2>
    <p>Data: 12/04/2024</p>
    <p>avaliaçao de TI:</p>
  </div>
</div>

</body>
</html>
